    <h1>Arrow Functions</h1>
    <script>
        function makeUpperCase(aString){ //regular
            return aString.toUpperCase();
        }
        const makeUpperCase2 = function(aString){ //function expression
            return aString.toUpperCase();
        }
        const makeUpperCaseArrow = aString=>aString.toUpperCase();    //arrow function, parenth not needed if only one parameter
            //if the function is only doing one thing

        console.log(makeUpperCase2('hello'));


        const fullName = (fname,lname)=>`${fname} ${lname}`; //more than 1 parameter needs ()
        console.log(fullName("hello","there"));  //since its a function expression it can be called mult times
        

        const fullName2 = () => { //dumb func but shows when theres more in the function example
	        const fname = "Maria";
	        const lname = "Sanchez";
