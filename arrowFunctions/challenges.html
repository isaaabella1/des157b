<body>
    <h1>Arrow Functions</h1>
<script>
    //challenges 1
    const greating = (fname,lname) => `${fname} ${lname}`;
    console.log(greating('bob','smith'))

    //challenge 2
    const square = x => x*x;
    console.log(square(3));
    //challenge 3
    const largestNum = (num1,num2) => num1 > num2 ? num1 : num2;
    console.log(largestNum(3,7));
    //challenge 4
    const animals = ["cat","dog",'chicken'];
    const upperAnimals = [];

    animals.forEach(eachAnimal => {
        upperAnimals.push(eachAnimal.toUpperCase());
    });
    //challenge 5
    const scores = [5,10,15,20];
    const totals = (accumulator, curValue) =>  accumulator + curValue;
    console.log(scores.reduce(totals));

</script>
