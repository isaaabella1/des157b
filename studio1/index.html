<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Blockbuster Video!</title>
    
        <!-- Normalize CSS for browser compatability -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    
        <!-- Add link to any google fonts used here -->
    
        <!-- My Styles -->
        <link href="styles.css" rel="stylesheet">
    
        <!-- Meta tag for mobile support -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <!-- My Script -->
        <script src="script.js" defer></script>
    
    </head>
<body>
    <header></header>
    <main>
        <video id="myVideo" controls="controls" muted loop autoplay playsinline>
            <source src="media/skate1.mp4" type="video/mp4">
        </video>
        <video id="myVideo2" controls="controls" muted loop autoplay playsinline style="display: none;">
            <source src="media/skate1Reversed.mp4" type="video/mp4">
        </video>
        <section id="poem">
            <p id="line1" class="hidden">Ye careless souls, be wise,</p>
            <p id="line2" class="hidden">Of Time's swift course beware;</p>
            <p id="line3" class="hidden">For, like the meteor's glare,</p>
            <p id="line4" class="hidden">As soon as seen, it dies.</p>
          </section>
    </main>
</body>
</html>
